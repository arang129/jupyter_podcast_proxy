<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)"/>
  
  <!-- Sound Waves (Left) -->
  <path d="M 80 200 Q 85 180, 90 200 Q 85 220, 80 200" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  <path d="M 60 200 Q 67 170, 74 200 Q 67 230, 60 200" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
  <path d="M 40 200 Q 49 160, 58 200 Q 49 240, 40 200" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.2" stroke-linecap="round"/>
  
  <!-- Sound Waves (Right) -->
  <path d="M 320 200 Q 315 180, 310 200 Q 315 220, 320 200" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  <path d="M 340 200 Q 333 170, 326 200 Q 333 230, 340 200" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.4" stroke-linecap="round"/>
  <path d="M 360 200 Q 351 160, 342 200 Q 351 240, 360 200" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.2" stroke-linecap="round"/>
  
  <!-- Microphone Body -->
  <rect x="175" y="140" width="50" height="80" rx="25" fill="url(#micGradient)" stroke="#5a67d8" stroke-width="3"/>
  
  <!-- Microphone Grid Lines -->
  <line x1="185" y1="160" x2="215" y2="160" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
  <line x1="185" y1="175" x2="215" y2="175" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
  <line x1="185" y1="190" x2="215" y2="190" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
  <line x1="185" y1="205" x2="215" y2="205" stroke="#a5b4fc" stroke-width="2" opacity="0.5"/>
  
  <!-- Microphone Stand -->
  <path d="M 200 220 L 200 260" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 200 260 Q 180 270, 180 285 L 220 285 Q 220 270, 200 260" fill="#ffffff" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Decorative Circle -->
  <circle cx="200" cy="200" r="165" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- PODCAST Text -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">PODCAST</text>
</svg>
